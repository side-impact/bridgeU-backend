# 프로덕션 환경 설정
# Railway 또는 다른 클라우드 환경에서 사용

# 프로덕션에서는 SQL 스크립트 자동 실행 비활성화
spring.sql.init.mode=never

# JPA 설정 - 프로덕션에서는 validate 모드
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 로깅 설정 - 프로덕션에서는 최소화
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.org.postgresql=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 보안 강화
server.error.include-stacktrace=never
server.error.include-message=never

# 프로덕션 환경변수들 (Railway에서 자동 제공/설정 필요)
# PostgreSQL 연결 정보는 Railway에서 자동 제공:
# - PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
# - PORT (서버 포트)

# 수동 설정 필요한 환경변수들:
# - PAPAGO_CLIENT_ID (네이버 클라우드 API 키)
# - PAPAGO_CLIENT_SECRET (네이버 클라우드 API 시크릿)
# - TRANSLATOR_HMAC_SECRET (강력한 랜덤 시크릿)
