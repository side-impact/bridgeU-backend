# 프로덕션 환경 설정
# Railway 또는 다른 클라우드 환경에서 사용

# 프로덕션에서는 SQL 스크립트 자동 실행 비활성화
spring.sql.init.mode=never

# JPA 설정 - 프로덕션에서는 validate 모드
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 로깅 설정 - 프로덕션에서는 최소화
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.org.postgresql=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 보안 강화
server.error.include-stacktrace=never
server.error.include-message=never

# 프로덕션 환경변수들 (Railway에서 설정 필요)
# DATABASE_URL은 Railway에서 자동 제공
# PAPAGO_CLIENT_ID는 Railway 환경변수로 설정
# PAPAGO_CLIENT_SECRET은 Railway 환경변수로 설정  
# TRANSLATOR_HMAC_SECRET은 Railway 환경변수로 설정 (강력한 시크릿 사용)
